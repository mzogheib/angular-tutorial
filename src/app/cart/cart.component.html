<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping</a>
</p>

<p *ngIf="!items.length">
  Your cart is empty! Browse our products <a routerLink="/">here</a>.
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<app-cart-form *ngIf="items.length" (submit)="onSubmit($event)"></app-cart-form>
